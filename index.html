<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img src="assets\Images\ico-aprende-06.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                CRUD
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4" id="body">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h2>Agregar nuevo libro</h2>
                        </div>
                        <div class="card-body">
                            <form id="formulario">
                                <div class="form-group">
                                    <input type="text" id="titulo" class="form-control my-3" placeholder="Ingresar título">
                                </div>
                                <div class="form-group">
                                    <textarea id="descripcion" class="form-control my-3" placeholder="Ingresar descripción"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="precio" class="form-control my-3" placeholder="Ingresar precio">
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table caption-top bg-light">
                        <thead>
                          <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                          <tr>
                            <td>Yo soy Robot</td>
                            <td>Libro de Sci-Fi</td>
                            <td>200.00</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-black">
        <!-- Grid container -->
        <div class="container p-4 pb-0">

        <!-- Section: Social media -->
        <section class="mb-4">
                <!-- Facebook -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #3b5998;"
                    href="#!"
                    role="button"
                >
                <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Twitter -->
                <a
                    class="btn text-white btn-floating m-1"
                    style="background-color: #55acee;"
                    href="#!"
                    role="button"
                >
                <i class="fab fa-twitter"></i>
                </a>

                <!-- Google -->
                <a
                class="btn text-white btn-floating m-1"
                style="background-color: #dd4b39;"
                href="#!"
                role="button"
                >
                <i class="fab fa-google"></i>
                </a>

                <!-- Instagram -->
                <a
                class="btn text-white btn-floating m-1"
                style="background-color: #ac2bac;"
                href="#!"
                role="button"
                >
                <i class="fab fa-instagram"></i>
                </a>

                <!-- Linkedin -->
                <a
                class="btn text-white btn-floating m-1"
                style="background-color: #0082ca;"
                href="#!"
                role="button"
                >
                <i class="fab fa-linkedin-in"></i>
                </a>

                <!-- Github -->
                <a
                class="btn text-white btn-floating m-1"
                style="background-color: #333333;"
                href="#!"
                role="button"
                >
                <i class="fab fa-github"></i>
                </a>
        </section>
        <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
        <!-- Design -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 U Camp. Todos los derechos reservados. Esta es una página ficticia para fines académicos. Diseñado por Pedro S.
        </div>
        <!-- Design -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
